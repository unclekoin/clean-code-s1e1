<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css">
</head>

<body class="page">
  <div class="todo">
    <aside class="info todo__info">
      <img class="info__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower" target="_blank">
        Want more details?
      </a>
    </aside>
    <article class="todo__form">
      <h2 class="todo__title">Todo Form</h2>
      <section class="todo__input-group">
        <h3 class="todo__input-group-title">
          <span class="todo__focus-element">Add Item</span>
        </h3>
        <div class="todo__row">
          <input class="todo__form-control todo__form-control_new" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo__input-group">
        <h3 class="todo__input-group-title">Todo</h3>
        <ul class="todo__input-group-list todo__input-group-list_incomplete">
          <li class="todo__input-group-item">
            <input class="todo__checkbox" type="checkbox">
            <span class="todo__label">Pay Bills</span>
            <input class="todo__form-control todo__form-control_saved" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button_delete__image" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="todo__input-group-item edit-mode">
            <input class="todo__checkbox" type="checkbox">
            <span class="todo__label">Go Shopping</span>
            <input class="todo__form-control todo__form-control_saved" type="text" value="Go Shopping">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button_delete__image" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo__input-group">
        <h3 class="todo__input-group-title">Completed</h3>
        <ul class="todo__input-group-list todo__input-group-list_completed">
          <li class="todo__input-group-item">
            <input class="todo__checkbox" type="checkbox" checked>
            <span class="todo__label">See the Doctor</span>
            <input class="todo__form-control todo__form-control_saved" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button_delete__image" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </article>
  </div>
  <script src="app.js"></script>
</body>

</html>
